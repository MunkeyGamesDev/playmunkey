<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Just Click</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
:root{
  --bg1:#3b2d6d;
  --bg2:#6a4fb3;
  --bg3:#2a2150;
  --screen:#cfe6b8;
  --screen2:#b7d7a1;
  --screen3:#9cc487;
  --bezel:#e7e1f6;
  --bezel2:#bcb4dc;
  --shadow:#2b1c4f;
  --ink:#183018;
  --ink2:#2f5a2f;
  --hot:#ff3a7a;
  --blue:#2fd4ff;
  --gold:#ffd44d;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0}
body{
  background:
    radial-gradient(900px 650px at 20% 25%, rgba(255,255,255,.14), transparent 55%),
    radial-gradient(900px 650px at 80% 80%, rgba(0,0,0,.18), transparent 60%),
    linear-gradient(180deg,var(--bg2),var(--bg3));
  color:#fff;
  font-family:'Press Start 2P',system-ui;
  overflow:hidden;
  user-select:none;
}
#app{height:100%;display:flex;align-items:center;justify-content:center;padding:22px}
.shell{
  width:min(520px, 96vw);
  border-radius:34px;
  background:linear-gradient(180deg,var(--bezel),var(--bezel2));
  box-shadow:
    0 28px 90px rgba(0,0,0,.55),
    inset 0 2px 0 rgba(255,255,255,.65),
    inset 0 -10px 18px rgba(0,0,0,.18);
  border:2px solid rgba(0,0,0,.12);
  position:relative;
}
.shell:before{
  content:"";
  position:absolute;inset:10px;
  border-radius:28px;
  box-shadow: inset 0 0 0 2px rgba(0,0,0,.10);
  pointer-events:none;
}
.top{
  padding:18px 18px 10px 18px;
  display:flex;justify-content:space-between;align-items:center;
}
.brand{
  display:flex;flex-direction:column;gap:6px;
}
.brand .t{
  font-size:12px;
  color:#2c2450;
  text-shadow:0 1px 0 rgba(255,255,255,.5);
}
.brand .s{
  font-size:9px;
  color:rgba(44,36,80,.75);
}
.pills{
  display:flex;gap:8px;align-items:center;
}
.pill{
  padding:8px 10px;
  border-radius:999px;
  background:linear-gradient(180deg,rgba(255,255,255,.8),rgba(255,255,255,.35));
  border:1px solid rgba(0,0,0,.10);
  box-shadow: inset 0 1px 0 rgba(255,255,255,.6);
  color:#2c2450;
  font-size:9px;
  white-space:nowrap;
}
.pill b{color:#140f2b}
.screenFrame{
  margin:10px 18px 14px 18px;
  border-radius:22px;
  background:linear-gradient(180deg,#2f2a49,#1f1a33);
  padding:12px;
  box-shadow:
    inset 0 2px 0 rgba(255,255,255,.06),
    inset 0 -10px 18px rgba(0,0,0,.35);
  position:relative;
}
.screenFrame:after{
  content:"";
  position:absolute;
  right:18px;top:18px;
  width:10px;height:10px;border-radius:50%;
  background:radial-gradient(circle at 30% 30%, rgba(255,255,255,.9), rgba(255,255,255,0) 55%), var(--hot);
  box-shadow:0 0 0 2px rgba(0,0,0,.25), 0 0 18px rgba(255,58,122,.35);
}
.screen{
  height:220px;
  border-radius:14px;
  background:
    linear-gradient(180deg,rgba(255,255,255,.20),rgba(255,255,255,0) 35%),
    linear-gradient(180deg,var(--screen),var(--screen2));
  border:2px solid rgba(0,0,0,.22);
  box-shadow:
    inset 0 0 0 2px rgba(255,255,255,.25),
    inset 0 -14px 24px rgba(0,0,0,.12);
  padding:14px;
  color:var(--ink);
  position:relative;
  overflow:hidden;
}
.scan{
  position:absolute;inset:-40% -20%;
  background:repeating-linear-gradient(0deg, rgba(0,0,0,.045) 0, rgba(0,0,0,.045) 2px, rgba(255,255,255,.02) 2px, rgba(255,255,255,.02) 4px);
  transform:rotate(6deg);
  mix-blend-mode:multiply;
  opacity:.55;
  pointer-events:none;
}
.screenGrid{
  position:absolute;inset:0;
  background-image:
    linear-gradient(to right, rgba(0,0,0,.06) 1px, transparent 1px),
    linear-gradient(to bottom, rgba(0,0,0,.06) 1px, transparent 1px);
  background-size:22px 22px;
  opacity:.30;
  pointer-events:none;
}
.hud{
  display:flex;justify-content:space-between;align-items:flex-start;gap:12px;
}
.hud .label{
  font-size:9px;
  color:rgba(24,48,24,.85);
}
.hud .value{
  margin-top:8px;
  font-size:20px;
  color:var(--ink);
  text-shadow: 0 2px 0 rgba(255,255,255,.25);
}
.hud .status{
  font-size:9px;
  color:rgba(24,48,24,.75);
  margin-top:6px;
}
.hud .status.err{color:rgba(120,20,40,.9)}
.mid{
  margin-top:18px;
  display:flex;align-items:center;justify-content:center;
}
.btnLegend{
  margin-top:10px;
  text-align:center;
  font-size:9px;
  color:rgba(24,48,24,.7);
}
.controls{
  display:flex;justify-content:space-between;align-items:center;
  padding:6px 18px 18px 18px;
  gap:18px;
}
.dpad{
  width:150px;height:150px;
  position:relative;
  filter: drop-shadow(0 10px 10px rgba(0,0,0,.25));
}
.dpad .base{
  position:absolute;inset:0;border-radius:28px;
  background:linear-gradient(180deg,rgba(255,255,255,.22),rgba(255,255,255,0));
  opacity:.35;
}
.dpad .crossV,.dpad .crossH{
  position:absolute;left:50%;top:50%;
  transform:translate(-50%,-50%);
  background:linear-gradient(180deg,#5f5a76,#3a3550);
  border:2px solid rgba(0,0,0,.18);
  box-shadow: inset 0 2px 0 rgba(255,255,255,.12), inset 0 -8px 10px rgba(0,0,0,.20);
}
.dpad .crossV{width:52px;height:120px;border-radius:14px}
.dpad .crossH{width:120px;height:52px;border-radius:14px}
.dpad .nub{
  position:absolute;left:50%;top:50%;
  transform:translate(-50%,-50%);
  width:46px;height:46px;border-radius:16px;
  background:linear-gradient(180deg,#6f6a88,#3f3a56);
  border:2px solid rgba(0,0,0,.18);
  box-shadow: inset 0 2px 0 rgba(255,255,255,.12), inset 0 -8px 10px rgba(0,0,0,.20);
}
.ab{
  display:flex;gap:16px;align-items:flex-end;justify-content:flex-end;flex:1;
}
.aBtn,.bBtn{
  width:74px;height:74px;border-radius:999px;
  border:2px solid rgba(0,0,0,.18);
  cursor:pointer;
  outline:none;
  box-shadow:
    0 16px 22px rgba(0,0,0,.25),
    inset 0 2px 0 rgba(255,255,255,.25),
    inset 0 -14px 22px rgba(0,0,0,.25);
  transition: transform .06s ease;
}
.aBtn:active,.bBtn:active{transform:scale(.985)}
.aBtn{
  background:radial-gradient(circle at 30% 30%, rgba(255,255,255,.35), rgba(255,255,255,0) 55%), linear-gradient(180deg,#ff6aa0,#c21654);
}
.bBtn{
  background:radial-gradient(circle at 30% 30%, rgba(255,255,255,.35), rgba(255,255,255,0) 55%), linear-gradient(180deg,#5ad8ff,#007ea6);
}
.abLabels{
  position:absolute;
  right:32px;bottom:30px;
  display:flex;gap:56px;
  font-size:9px;color:rgba(44,36,80,.7);
  pointer-events:none;
}
.abLabels span{transform:rotate(-12deg)}
.footer{
  padding:0 18px 18px 18px;
  display:flex;justify-content:center;align-items:center;
}
.speaker{
  display:flex;gap:6px;align-items:center;
  opacity:.65;
}
.speaker i{
  width:14px;height:3px;border-radius:999px;
  background:rgba(44,36,80,.55);
}
.toast{
  position:fixed;left:50%;bottom:18px;transform:translateX(-50%);
  background:rgba(30,20,55,.88);
  border:1px solid rgba(255,255,255,.14);
  border-radius:12px;
  padding:10px 12px;
  font-size:9px;
  color:rgba(255,255,255,.85);
  opacity:0;
  pointer-events:none;
  transition:opacity .2s ease, transform .2s ease;
}
.toast.show{opacity:1;transform:translateX(-50%) translateY(-6px)}
.toast.err{color:rgba(255,170,170,.95)}
@media (max-width:420px){
  .screen{height:205px}
  .dpad{width:130px;height:130px}
  .aBtn,.bBtn{width:66px;height:66px}
  .abLabels{right:22px;bottom:26px;gap:50px}
}
</style>
</head>
<body>
<div id="app">
  <div class="shell">
    <div class="top">
      <div class="brand">
        <div class="t"> JUST CLICK</div>
        <div class="s"> By MunkeyGames</div>
      </div>
      <div class="pills">
        <div class="pill"><b>ONLINE</b> STATUS</div>
      </div>
    </div>

    <div class="screenFrame">
      <div class="screen">
        <div class="scan"></div>
        <div class="screenGrid"></div>
        <div class="hud">
          <div>
            <div class="label">TOTAL CLICKS</div>
            <div class="value" id="count">—</div>
            <div class="status" id="status">Connecting…</div>
          </div>
          <div style="text-align:right">
            <div class="label">MODE</div>
            <div class="value" style="font-size:12px;margin-top:10px;color:var(--ink2)">CLICK</div>
            <div class="status" style="opacity:.8">------</div>
          </div>
        </div>
        <div class="mid"></div>
        <div class="btnLegend">PRESS A OR B. THAT’S IT.</div>
      </div>
    </div>

    <div class="controls">
      <div class="dpad" aria-hidden="true">
        <div class="base"></div>
        <div class="crossV"></div>
        <div class="crossH"></div>
        <div class="nub"></div>
      </div>

      <div class="ab">
        <button class="bBtn" id="bBtn" aria-label="B Button"></button>
        <button class="aBtn" id="aBtn" aria-label="A Button"></button>
      </div>

      <div class="abLabels"><span>B</span><span>A</span></div>
    </div>

    <div class="footer">
      <div class="speaker" aria-hidden="true">
        <i></i><i></i><i></i><i></i><i></i><i></i><i></i><i></i>
      </div>
    </div>
  </div>
</div>

<div class="toast" id="toast"></div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

const sb = createClient(
  "https://gwiveqgfbslonwmvtluv.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd3aXZlcWdmYnNsb253bXZ0bHV2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4NTIxNTQsImV4cCI6MjA4NjQyODE1NH0.QEJDJXCURL-HxsFyIJmA6wLjLvnrIFLHnS_4ezL-quE",
  { auth:{persistSession:false} }
);

const $count=document.getElementById("count");
const $status=document.getElementById("status");
const $toast=document.getElementById("toast");
const $a=document.getElementById("aBtn");
const $b=document.getElementById("bBtn");

let count=null;
let pending=0;
let flushing=false;
let timer=null;

const fmt=n=>new Intl.NumberFormat().format(n);

const toast=(t,e)=>{
  $toast.textContent=t;
  $toast.classList.toggle("err",!!e);
  $toast.classList.add("show");
  clearTimeout(toast._t);
  toast._t=setTimeout(()=> $toast.classList.remove("show"), 2200);
};

async function load(){
  const {data,error}=await sb.from("global_clicks").select("count").eq("id",1).single();
  if(error) throw error;
  return data.count;
}

async function flush(){
  if(flushing||pending<=0) return;
  flushing=true;
  const inc=pending;
  pending=0;
  try{
    const {data,error}=await sb.rpc("increment_global_clicks",{inc});
    if(error) throw error;
    count=data;
    $count.textContent=fmt(count);
    $status.textContent="Online";
    $status.classList.remove("err");
  }catch(e){
    pending+=inc;
    $status.textContent="Offline";
    $status.classList.add("err");
    toast(e?.message||String(e),true);
  }finally{
    flushing=false;
    if(pending>0) timer=setTimeout(flush,300);
  }
}

function click(){
  if(count==null) return;
  count++;
  pending++;
  $count.textContent=fmt(count);
  clearTimeout(timer);
  timer=setTimeout(flush,120);
  pop();
}

function pop(){
  const s=document.querySelector(".screen");
  s.animate([{transform:"translateY(0)"},{transform:"translateY(1px)"},{transform:"translateY(0)"}],{duration:110,easing:"steps(2,end)"});
  const v=$count;
  v.animate([{transform:"translateY(0)"},{transform:"translateY(-2px)"},{transform:"translateY(0)"}],{duration:130,easing:"steps(2,end)"});
}

$a.addEventListener("pointerdown",click);
$b.addEventListener("pointerdown",click);

addEventListener("keydown",(e)=>{
  if(e.repeat) return;
  if(e.code==="KeyA") click();
  if(e.code==="KeyB") click();
});

(async()=>{
  try{
    $status.textContent="Loading…";
    count=await load();
    $count.textContent=fmt(count);
    $status.textContent="Online";
  }catch{
    $status.textContent="Setup needed";
    $status.classList.add("err");
    toast("Supabase not ready",true);
  }
  setInterval(async()=>{
    if(pending>0||flushing) return;
    try{
      const c=await load();
      if(typeof c==="number"&&c!==count){
        count=c;
        $count.textContent=fmt(count);
      }
    }catch{}
  },3500);
})();
</script>
</body>
</html>
