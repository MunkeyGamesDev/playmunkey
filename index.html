<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MunkeyGames</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      background-color: #0f111a;
      color: #fff;
      font-family: "Courier New", monospace;
      background-image: repeating-linear-gradient(
        0deg,
        rgba(0, 255, 0, 0.05) 0,
        rgba(0, 255, 0, 0.05) 1px,
        transparent 1px,
        transparent 2px
      );
      background-size: 100% 20px;
      overflow-x: hidden;
    }

    @keyframes moveCode {
      0% {background-position: 0 0;}
      100% {background-position: 0 100%;}
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle, rgba(0,255,0,0.05) 1px, transparent 1px) 0 0,
        radial-gradient(circle, rgba(0,255,0,0.05) 1px, transparent 1px) 5px 5px;
      background-size: 10px 10px;
      pointer-events: none;
      animation: moveCode 5s linear infinite;
    }

    a.discord {
      color: #7289da;
      text-decoration: none;
      font-weight: bold;
    }

    /* üêµ Wobble animation */
    @keyframes wobble {
      0%, 100% { transform: rotate(0deg); }
      15% { transform: rotate(-15deg); }
      30% { transform: rotate(10deg); }
      45% { transform: rotate(-10deg); }
      60% { transform: rotate(5deg); }
      75% { transform: rotate(-5deg); }
    }

    h1 span.emoji-wobble {
      display: inline-block;
      cursor: pointer;
    }

    h1 span.emoji-wobble.wobble {
      animation: wobble 0.6s ease;
    }
  </style>
</head>
<body>

<header>
  <h1>PlayMunkey<span class="emoji-wobble">üêµ</span>com</h1>
  <p>By - MunkeyGames</p>
  <a class="discord" href="https://discord.gg/SgZQ3UMh5R" target="_blank">Join Discord</a>
</header>

<main>
  <div id="games-container" class="grid"></div>
</main>

<footer>
  ¬© 2026 MunkeyGamesStudio
</footer>

<script>
  // Make the monkey emoji wobble when clicked
  const monkey = document.querySelector('.emoji-wobble');
  monkey.addEventListener('click', () => {
    monkey.classList.remove('wobble'); // reset
    void monkey.offsetWidth; // trigger reflow to restart animation
    monkey.classList.add('wobble');
  });
</script>

<script src="loader.js"></script>
</body>
</html>
