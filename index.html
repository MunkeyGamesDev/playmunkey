<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MunkeyGames</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      /* Dark terminal-style background */
      background-color: #0f111a;
      color: #fff;
      font-family: "Courier New", monospace;
      /* Animated pseudo-code effect */
      background-image: repeating-linear-gradient(
        0deg,
        rgba(0, 255, 0, 0.05) 0,
        rgba(0, 255, 0, 0.05) 1px,
        transparent 1px,
        transparent 2px
      );
      background-size: 100% 20px;
      overflow-x: hidden;
    }

    /* Optional animated "falling code" lines effect */
    @keyframes moveCode {
      0% {background-position: 0 0;}
      100% {background-position: 0 100%;}
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle, rgba(0,255,0,0.05) 1px, transparent 1px) 0 0,
        radial-gradient(circle, rgba(0,255,0,0.05) 1px, transparent 1px) 5px 5px;
      background-size: 10px 10px;
      pointer-events: none;
      animation: moveCode 5s linear infinite;
    }

    a.discord {
      color: #7289da;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>

</html>
