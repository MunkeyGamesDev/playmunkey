html,body{height:100%;margin:0;display:flex;flex-direction:column;background-color:#0f111a;color:#fff;font-family:"Courier New",monospace;cursor:default}
body{background-image:repeating-linear-gradient(0deg,rgba(0,255,0,0.05)0,rgba(0,255,0,0.05)1px,transparent 1px,transparent 2px);background-size:100% 20px;overflow-x:hidden;position:relative}
main{flex:1}
@keyframes moveCode{0%{background-position:0 0}100%{background-position:0 100%}}
body::before{content:"";position:fixed;top:0;left:0;width:100%;height:100%;background:radial-gradient(circle,rgba(0,255,0,0.05)1px,transparent 1px)0 0,radial-gradient(circle,rgba(0,255,0,0.05)1px,transparent 1px)5px 5px;background-size:10px 10px;pointer-events:none;animation:moveCode 5s linear infinite;z-index:0}
a.discord{color:#7289da;text-decoration:none;font-weight:bold}
h1 span.emoji-wobble{display:inline-block;cursor:pointer}
@keyframes wobble{0%,100%{transform:rotate(0deg)}15%{transform:rotate(-15deg)}30%{transform:rotate(10deg)}45%{transform:rotate(-10deg)}60%{transform:rotate(5deg)}75%{transform:rotate(-5deg)}}
h1 span.emoji-wobble.wobble{animation:wobble .6s ease}
.binary-particle{position:absolute;font-family:monospace;color:#0f0;pointer-events:none;user-select:none;animation:fly .8s forwards;z-index:2}
@keyframes fly{0%{opacity:1;transform:translate(0,0) scale(1)}100%{opacity:0;transform:translate(var(--dx),var(--dy)) scale(.5)}}
footer{text-align:center;padding:5px 0;font-size:12px;background-color:#0d0f14;position:relative;z-index:1}
#visitor-counter{margin-top:3px;font-weight:bold;color:#0f0}
#bmc-button{position:fixed;bottom:20px;right:20px;background:#FFDD00;color:#000;font-weight:bold;text-decoration:none;padding:12px 18px;border-radius:8px;font-family:"Courier New",monospace;box-shadow:0 4px 6px rgba(0,0,0,0.3);z-index:10;transition:transform .2s}
#bmc-button:hover{transform:scale(1.1) rotate(-5deg)}
</style>
</head>
