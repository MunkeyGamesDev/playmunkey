<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MunkeyGames</title>
<link rel="stylesheet" href="style.css">
<style>
html,body{height:100%;margin:0;display:flex;flex-direction:column;background:#0f111a;color:#fff;font-family:"Courier New",monospace}
body{background-image:repeating-linear-gradient(0deg,rgba(0,255,0,.05)0,rgba(0,255,0,.05)1px,transparent 1px,transparent 2px);background-size:100% 20px}
header{text-align:center;padding:40px 20px}
main{flex:1}
.grid{display:grid;grid-template-columns:repeat(4,minmax(250px,1fr));gap:20px;padding:40px;max-width:1400px;margin:0 auto}
.game-card{position:relative;display:block;border-radius:10px;overflow:hidden;text-decoration:none;color:white;transition:transform .2s}
.game-card:hover{transform:scale(1.05)}
.game-card img{width:100%;height:200px;object-fit:cover;display:block}
.game-overlay{position:absolute;bottom:0;left:0;right:0;background:linear-gradient(to top,rgba(0,0,0,.85),transparent);padding:10px}
.game-overlay h3{margin:0;font-size:1.1rem}
.game-overlay p{margin:5px 0 0;font-size:.9rem;opacity:.8}
footer{text-align:center;padding:10px;font-size:12px;opacity:.6}
@media(max-width:1100px){.grid{grid-template-columns:repeat(3,1fr)}}
@media(max-width:800px){.grid{grid-template-columns:repeat(2,1fr)}}
@media(max-width:500px){.grid{grid-template-columns:1fr}}
</style>
</head>

</body>
</html>
